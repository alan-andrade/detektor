<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.css" >
    <link rel="stylesheet" href="playlist.css"/>
  </head>

  <body>
    <h1>Playlist</h1>
    <div id="app" class="container-fluid">
      <table id="playlist" class="table table-condensed">
        <a v-on:click="clearPlaylist()">Clear</a>
        <thead>
          <tr>
            <th>Track</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody id="playlist-body">
          <tr v-for="track in playlist">
            <td><a v-on:click="playTrack(track)">{{track.title}}</a></td>
            <td>{{track.key}}</td>
            </tr>
          </tbody>
      </table>
    </div>

    <script src="vue.js"></script>
    <script src="playlist.js"></script>
  </body>

</html>
